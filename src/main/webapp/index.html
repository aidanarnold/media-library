<html ng-app="mediaApp" ng-cloak>
<head>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'>
    <title>Media Library</title>
</head>
<body ng-controller="homeController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#/">Media Library</a>
            <ul class="nav navbar-nav">
                <li ng-class="{active: $route.current.activeTab == 'home'}"><a href="#/">Home</a></li>
                <li ng-class="{active: $route.current.activeTab == 'books'}"><a href="#books">Books</a></li>
                <li ng-class="{active: $route.current.activeTab == 'games'}"><a href="#games">Games</a></li>
                <li ng-class="{active: $route.current.activeTab == 'movies'}"><a href="#movies">Movies</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="main">
    <div ng-view></div>
</div>
<script type="text/javascript" src="webjars/jquery/2.2.0/jquery.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.8/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.8/angular-resource.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.8/angular-route.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/bootbox/4.4.0/bootbox.js"></script>
<script type="text/javascript" src="webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
