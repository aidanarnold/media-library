<div class="container">
    <table class="table table-striped" ng-show="movies.length">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Watched?</th>
            <th colspan="2"></th>
        </tr>
        <tr ng-repeat="movie in movies">
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.watched | yesNo }}</td>
            <td><a href="" role="button"
                   class="btn btn-primary"> <span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></td>
            <td><a href="" role="button" class="btn btn-danger"
                   aria-label="Delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a></td>
        </tr>
    </table>
    <h4 ng-hide="movies.length">No Movies Added Yet</h4>
    <a href="" role="button" class="btn btn-primary"> <span
            class="glyphicon glyphicon-plus" aria-hidden="false"></span> Add New Movie </a>
</div>
