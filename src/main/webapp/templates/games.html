<div class="container">
    <table class="table table-striped" ng-cloak ng-show="games.length">
        <tr>
            <th>Title</th>
            <th>Platform</th>
            <th>Played?</th>
            <th colspan="2"></th>
        </tr>
        <tr ng-repeat="game in games">
            <td>{{game.title}}</td>
            <td>{{game.platform}}</td>
            <td>{{game.played | yesNo }}</td>
            <td><a href="" role="button"
                   class="btn btn-primary"> <span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></td>
            <td><a href="" role="button" class="btn btn-danger"
                   aria-label="Delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a></td>
        </tr>
    </table>
    <h4 ng-hide="games.length">No Games Added Yet</h4>
    <a href="" role="button" class="btn btn-primary"> <span
            class="glyphicon glyphicon-plus" aria-hidden="false"></span> Add New Game </a>
</div>
