<div class="container">
    <table class="table table-striped" ng-cloak ng-show="books.length">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Read?</th>
            <th colspan="2"></th>
        </tr>
        <tr ng-repeat="book in books">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.read | yesNo }}</td>
            <td><a href="" role="button"
                   class="btn btn-primary"> <span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></td>
            <td><a href="" role="button" class="btn btn-danger"
                   aria-label="Delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a></td>
        </tr>
    </table>
    <h4 ng-hide="books.length">No Books Added Yet</h4>
    <a href="" role="button" class="btn btn-primary"> <span
            class="glyphicon glyphicon-plus" aria-hidden="false"></span> Add New Book </a>
</div>
